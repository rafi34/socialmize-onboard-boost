
project_id = "psauygzfbxvefnetudem"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:5173"
additional_redirect_urls = ["https://127.0.0.1:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
url = "env(GOOGLE_CALLBACK_URL)"

[[auth.external.google.scopes]]
name = "email"

[[auth.external.google.scopes]]
name = "profile"

[functions]
[functions.generate-strategy]
verify_jwt = true

[functions.generate-waiting-message]
verify_jwt = false

[functions.generate-content]
verify_jwt = true
